<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="blueGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background Hexagon -->
  <path d="M256 32 L464 140 V372 L256 480 L48 372 V140 Z" fill="url(#shieldGrad)" stroke="#334155" stroke-width="6"/>

  <!-- Left Hemisphere (Defense/Blue) - Ordered Circuits -->
  <g filter="url(#blueGlow)" stroke="#3b82f6" stroke-width="14" stroke-linecap="round" fill="none">
    <!-- Main trace top -->
    <path d="M230 140 L160 140 L130 170 V230"/>
    <!-- Main trace bottom -->
    <path d="M230 372 L160 372 L130 342 V282"/>
    <!-- Inner trace -->
    <path d="M230 256 L180 256 L160 236"/>
    
    <!-- Nodes -->
    <circle cx="130" cy="170" r="10" fill="#3b82f6" stroke="none"/>
    <circle cx="130" cy="342" r="10" fill="#3b82f6" stroke="none"/>
  </g>

  <!-- Right Hemisphere (Offense/Red) - Aggressive Angles -->
  <g filter="url(#redGlow)" stroke="#ef4444" stroke-width="14" stroke-linecap="round" fill="none">
    <!-- Main trace top -->
    <path d="M282 140 L352 140 L382 110 L412 140"/>
    <!-- Main trace bottom -->
    <path d="M282 372 L352 372 L382 402 L412 372"/>
    <!-- Inner trace -->
    <path d="M282 256 L332 256 L362 286 L382 266"/>
    
    <!-- Glitch/Spikes -->
    <path d="M390 180 L420 180" stroke-width="8" opacity="0.8"/>
    <path d="M390 332 L420 332" stroke-width="8" opacity="0.8"/>
  </g>

  <!-- Central AI Core (Purple) -->
  <g filter="url(#coreGlow)">
    <!-- Vertical Spine -->
    <path d="M256 120 V392" stroke="#7c3aed" stroke-width="6" stroke-opacity="0.4"/>
    
    <!-- Central Node -->
    <circle cx="256" cy="256" r="36" fill="#1e1b4b" stroke="#a855f7" stroke-width="8"/>
    <circle cx="256" cy="256" r="16" fill="#d8b4fe"/>
    
    <!-- Top/Bottom Connectors -->
    <circle cx="256" cy="160" r="12" fill="#7c3aed"/>
    <circle cx="256" cy="352" r="12" fill="#7c3aed"/>
  </g>

</svg>