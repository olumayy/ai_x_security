name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # Don't cancel releases in progress

# Restrict permissions at workflow level (OpenSSF Scorecard requirement)
permissions:
  contents: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Override for release creation
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install pip==24.3.1
          pip install -r requirements.txt
          pip install pytest==9.0.2

      - name: Run tests
        run: pytest tests/ -v --tb=short -m "not requires_api"
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:"
            git log $PREV_TAG..HEAD --pretty=format:"- %s" > changelog.txt
          else
            echo "Initial release"
            echo "- Initial release of AI Security Training Program" > changelog.txt
          fi

          cat changelog.txt

      - name: Generate SBOM (Software Bill of Materials)
        uses: anchore/sbom-action@e11c554f704a0b820cbf8c51673f6945e0731532 # v0.18.0
        with:
          artifact-name: sbom-${{ github.ref_name }}.spdx.json
          output-file: sbom.spdx.json
          format: spdx-json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          body_path: changelog.txt
          files: |
            sbom.spdx.json
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
