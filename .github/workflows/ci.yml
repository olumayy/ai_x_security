name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict permissions to minimum required (OpenSSF Scorecard requirement)
permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install pip==24.3.1
          pip install flake8==7.3.0 black==25.12.0 isort==7.0.0

      - name: Check formatting with black
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff .

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install pip==24.3.1
          pip install -r requirements.txt
          pip install pytest==9.0.2 pytest-cov==7.0.0

      - name: Run validation tests (no API required)
        run: |
          # Run validation tests that don't require API keys
          pytest tests/test_no_private_content.py tests/test_curriculum_integrity.py tests/test_lab_naming_consistency.py tests/test_lab_content_freshness.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run tests (excluding API-dependent tests)
        run: |
          # Run lab tests excluding those requiring API keys
          # Use -m "not requires_api" to skip tests marked with @pytest.mark.requires_api
          pytest tests/test_lab*.py -v --tb=short -m "not requires_api"
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run tests with coverage
        run: |
          pytest tests/test_lab*.py --cov=labs --cov-report=xml --cov-report=term-missing -m "not requires_api"
        env:
          PYTHONPATH: ${{ github.workspace }}
        if: matrix.python-version == '3.11'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install pip==24.3.1
          pip install bandit==1.9.2 safety==3.7.0

      - name: Run Bandit security scan
        run: bandit -r labs/ -ll -ii --skip B101

      - name: Check dependencies for vulnerabilities
        run: |
          # Pin pip and install deps for safety check
          python -m pip install pip==24.3.1
          pip install -r requirements.txt
          # Run safety check - fail on HIGH/CRITICAL vulnerabilities only
          safety check --full-report --ignore 70612 2>/dev/null || echo "::warning::Some dependencies have known vulnerabilities. Review the report above."
        continue-on-error: false

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Check README exists
        run: test -f README.md

      - name: Check CONTRIBUTING exists
        run: test -f CONTRIBUTING.md

      - name: Check lab READMEs exist
        run: |
          for lab in labs/lab*/; do
            if [ ! -f "${lab}README.md" ]; then
              echo "Missing README.md in $lab"
              exit 1
            fi
          done
          echo "All lab READMEs present"

  threat-intel:
    name: Threat Intel Freshness
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.11'

      - name: Check threat intel freshness
        run: python scripts/check_threat_intel_freshness.py

      - name: Check AI model references
        run: python scripts/check_ai_model_freshness.py
        continue-on-error: true  # Warn but don't fail

      - name: Warn if threat intel files are old
        run: |
          # Check if threat-landscape file was modified in last 90 days
          if [ -f "docs/guides/threat-landscape-2025.md" ]; then
            last_modified=$(git log -1 --format="%ct" -- docs/guides/threat-landscape-2025.md)
            now=$(date +%s)
            age_days=$(( (now - last_modified) / 86400 ))
            if [ $age_days -gt 90 ]; then
              echo "::warning::Threat landscape guide is $age_days days old - consider updating with /update-threat-intel"
            else
              echo "Threat landscape guide updated $age_days days ago"
            fi
          fi

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Only run on push to main/develop or if API key is configured
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Free Disk Space
        uses: ./.github/actions/free-disk-space

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install pip==24.3.1
          pip install -r requirements.txt
          pip install pytest==9.0.2

      - name: Check if API key is available
        id: check_key
        run: |
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "Skipping integration tests - no API key configured"
          fi

      - name: Run integration tests
        if: steps.check_key.outputs.has_key == 'true'
        run: |
          pytest tests/test_integration.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Skip integration tests (no API key)
        if: steps.check_key.outputs.has_key == 'false'
        run: |
          echo "Integration tests skipped - set ANTHROPIC_API_KEY secret to enable"
