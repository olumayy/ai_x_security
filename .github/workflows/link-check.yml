# Link Checker Workflow
# Validates internal and external links in documentation

name: Link Check

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict permissions to minimum required (OpenSSF Scorecard requirement)
permissions:
  contents: read
  issues: write  # Required for creating issues on failure

jobs:
  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Check links
        continue-on-error: true
        uses: lycheeverse/lychee-action@7cd0af4c74a61395d455af97419279d86aafaede # v2.0.2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,206,301,302,304
            --exclude-mail
            --exclude '^https://console\.anthropic\.com'
            --exclude '^https://platform\.openai\.com'
            --exclude '^https://aistudio\.google\.com'
            --exclude '^https://claude\.ai'
            --exclude '^https://chat\.openai\.com'
            --exclude '^https://join\.slack\.com'
            --exclude '^https://localhost'
            --exclude '^http://localhost'
            --exclude '127\.0\.0\.1'
            --exclude 'YOUR_USERNAME'
            --exclude 'your-key-here'
            './**/*.md'
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Issue on Failure
        if: failure()
        uses: peter-evans/create-issue-from-file@fca9117c27cdc29c6c4db3b86c48e4115a786710 # v5
        with:
          title: Link Check Report
          content-filepath: ./lychee/out.md
          labels: documentation, automated
